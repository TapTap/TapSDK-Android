plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.tds.demo"
//        applicationId "com.tds.jemy"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            keyAlias 'wxlogin'
            keyPassword '111111'
            storeFile file('../sign_password_111111.keystore')
            storePassword '111111'
        }
        debug {
            keyAlias 'wxlogin'
            keyPassword '111111'
            storeFile file('../sign_password_111111.keystore')
            storePassword '111111'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    repositories{
        flatDir{
            dirs 'libs'
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'com.google.android.flexbox:flexbox:3.0.0'
    implementation(name: 'TapBootStrap_2.1.4', ext: 'aar')  // 必选: x.x.x 代表所下载的 SDK的版本号
    implementation(name: 'TapDB_2.1.4', ext: 'aar')
    implementation(name: 'TapCommon_2.1.4', ext: 'aar')
    implementation(name: 'TapMoment_2.1.4', ext: 'aar')
    implementation(name: 'TapLogin_2.1.4', ext: 'aar')
    implementation(name: 'TapFriend_2.1.4', ext: 'aar')
    implementation(name: 'TapFriendUI_2.1.4', ext: 'aar')
    implementation(name: 'TapLicense_2.1.4', ext: 'aar')
}